archivos:
    path:  /archivos
    defaults: { _controller: "AppBundle:Archivos:index" }

archivos_show:
    path:  /archivos/{id}/show
    defaults: { _controller: "AppBundle:Archivos:show" }

archivos_new:
    path:  /archivos/new
    defaults: { _controller: "AppBundle:Archivos:new" }

archivos_create:
    path:  /archivos/create
    defaults: { _controller: "AppBundle:Archivos:create" }
    requirements: { _method: post }

archivos_edit:
    path:  /archivos/{id}/edit
    defaults: { _controller: "AppBundle:Archivos:edit" }

archivos_update:
    path:  /archivos/{id}/update
    defaults: { _controller: "AppBundle:Archivos:update" }
    requirements: { _method: post|put }

archivos_delete:
    path:  /archivos/{id}/delete
    defaults: { _controller: "AppBundle:Archivos:delete" }
    requirements: { _method: post|delete }
    
archivos_by_id_delete:
    path:  /archivos/delete/{id}
    defaults: { _controller: "AppBundle:Archivos:deleteById" }
    requirements: { _method: get }
    

archivos_bulk_action:
    path:  /archivos/bulk-action
    defaults: { _controller: "AppBundle:Archivos:bulk" }
    requirements: { _method: post }
    
archivos_upload:
    path:  /archivos/upload/{id}
    defaults: { _controller: "AppBundle:Archivos:upload" ,id:null}
    requirements: { _method: post|get }

    
